<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Physics Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="sandbox.css">
</head>
<body class="text-white">

    <!-- Header & Controls -->
    <header class="bg-gray-800 shadow-lg p-4 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Physics Sandbox</h1>
            <div class="flex items-center space-x-2 md:space-x-4">
                <button id="add-circle" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Circle</button>
                <button id="add-box" class="px-3 py-2 bg-green-600 hover:bg-green-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Box</button>
                <button id="add-rect" class="px-3 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Rect</button>
                <button id="add-triangle" class="px-3 py-2 bg-pink-600 hover:bg-pink-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Triangle</button>
                <button id="add-pentagon" class="px-3 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Pentagon</button>
                <button id="clear-btn" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg shadow-md transition-transform transform hover:scale-105">Clear</button>
            </div>
        </div>
    </header>

    <!-- Sandbox Canvas Container -->
    <main id="sandbox-container" class="w-full h-full">
        <!-- The canvas will be inserted here by Matter.js -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="sandbox.js"></script>
</body>
</html>
